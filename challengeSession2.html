    <main>
        <div class="profil-container">
            <section class="item-image">
                <img src="images/logo.jpg" alt="logo developer profil" srcset="" height=175px>
            </section>
            <section class="item-profil">
                <h1 id="printNama">
                    Nabilah Aidahnanda Ganari
                </h1>
                <br>
                <p id="printRole">
                    Front End developer
                </p>
                <br>
                <div class="button-item-profil">
                    <button type="button" class="button-edit">Edit</button>
                    <button type="button" class="button-resume">Resume</button>
                </div>
            </section>
            <section class="item-label-detail">
                <p>Availability</p>
                <br>

                <br>
                <p>Pengalaman</p>

                <br>
                <p id="printUsia">23</p>
                <br>
                <p id="printLokasi">Jakarta</p>

                <p id="printYearexprnc">2</p>
                <br>

            </section>

        <form action="" class="form-container">
            <label for="nama">Nama</label>
            <input type="text" id='nama' name='nama' onchange='printNama()'>
            <br>
            <label for="role">Role</label>
            <input type="text" id='role' name='role' onchange='printNama()'>
            <br>
            <label for="availability">Availability</label>
            <input type="text" id='availability' name='availability' onchange='printNama()'>
            <br>
            <label for="usia">Usia</label>
            <input type="text" id='usia' name='usia' onchange='printNama()'>
            <br>
            <label for="lokasi">Lokasi</label>
            <input type="text" id='lokasi' name='lokasi' onchange='printNama()'>
            <br>
            <label for="yearexprnc">Year Experience</label>
            <input type="text" id='yearexprnc' name='yearexprnc' onchange='printNama()'>
            <br>
            <label for="email">Email</label>
            <input type="text" id='email' name='email' onchange='printNama()'>
            <br>
            <button onclick="printHasil()" type="button">Submit</button>

        </form>

        <script>
            function printHasil() {
                document.getElementById("printNama").innerHTML = document.getElementById("nama").value
                document.getElementById("printRole").innerHTML = document.getElementById("role").value
                document.getElementById("printAvailability").innerHTML = document.getElementById("availability").value
                document.getElementById("printUsia").innerHTML = document.getElementById("usia").value
                document.getElementById("printLokasi").innerHTML = document.getElementById("lokasi").value
                document.getElementById("printYearexprnc").innerHTML = document.getElementById("yearexprnc").value
                document.getElementById("printEmail").innerHTML = document.getElementById("email").value
            }
        </script>
